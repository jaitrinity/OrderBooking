<div class="desktopShow text-center text-danger">
  <h1><i>! This is only mobile view sites.</i></h1>
</div>
 <div class="container-fluid mobileShow" style="background: #4522c7;padding: 10px">
<!-- <div class="container-fluid" style="background: #4522c7;padding: 10px"> -->
  <section>
    <mat-accordion >
      <mat-expansion-panel [expanded]=true >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Order Details
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label>Organization - {{uiOrganization}}</label>
          </div>
          <div class="col-sm-6">
            <label>Territory Code - {{uiTerritoryCode}}</label>
          </div>
        </div>

        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label>Distribution Channel</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="distributionChannelList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedDistributionChannelList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectDistChannel($event)" (onDeSelect)="onSelectOrDeselectDistChannel($event)">
            </ng-multiselect-dropdown>
          </div>

          <div class="col-sm-6">
            <label>Division Name</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="divisionNameList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedDivisionNameList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectDivisionName($event)" (onDeSelect)="onSelectOrDeselectDivisionName($event)">
            </ng-multiselect-dropdown>
            
          </div>
        </div>

        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label>Dealer Name</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="dealerCodeList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedDealerCodeList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectDealer($event)" (onDeSelect)="onSelectOrDeselectDealer($event)">
            </ng-multiselect-dropdown>
          </div>

          <div class="col-sm-6">
            <label>Payment Term</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="paymentTermList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedPaymentTermList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectPaymentTerm($event)" (onDeSelect)="onSelectOrDeselectPaymentTerm($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>

        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label>Plant</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="plantList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedPlantList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectPlant($event)" (onDeSelect)="onSelectOrDeselectPlant($event)">
            </ng-multiselect-dropdown>
          </div>

          <div class="col-sm-6">
            <label>Document Type</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="documentTypeList" [(disabled)] = "isDisabled"
            [(ngModel)]="selectedDocumentTypeList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectDocumentType($event)" (onDeSelect)="onSelectOrDeselectDocumentType($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>

        <mat-divider  style="margin: 10px 0px"></mat-divider>

        <div class="row">
          <div class="col-sm-12">
              <label>Add items</label>
          </div>
        </div>
        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label style="display: block">Material Desc ~ Catelog Number ~ Material Code : {{materialDescList.length}} 
              <mat-progress-bar *ngIf="descInProgress" mode="indeterminate"></mat-progress-bar>
            </label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="materialDescList"
            [(ngModel)]="selectedMaterialDescList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectMaterialDesc($event)" (onDeSelect)="onSelectOrDeselectMaterialDesc($event)">
            </ng-multiselect-dropdown>
          </div>
          <!-- <div class="col-sm-6">
            <label  style="display: block">Catelog Number
              <mat-progress-bar *ngIf="cateInProgress" mode="indeterminate"></mat-progress-bar>
            </label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="catelogNumberListList"
            [(ngModel)]="selectedCatelogNumberList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectCateglogNumber($event)" (onDeSelect)="onSelectOrDeselectCateglogNumber($event)">
            </ng-multiselect-dropdown>
          </div> -->
        </div>

        <!-- <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label  style="display: block">Material Code
              <mat-progress-bar *ngIf="codeInProgress" mode="indeterminate"></mat-progress-bar>
            </label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="materialCodeList"
            [(ngModel)]="selectedMaterialCodeList" [settings]="singleSelectdropdownSettings"
            (onSelect)="onSelectOrDeselectMaterialCode($event)" (onDeSelect)="onSelectOrDeselectMaterialCode($event)">
            </ng-multiselect-dropdown>
          </div>
          
        </div> -->
        <div class="row mobileShowFont">
          <div class="col-sm-6">
            <label style="color:transparent">0</label>
            <mat-form-field  class="example-full-width">
              <mat-label>QTY</mat-label>
              <input matInput placeholder="QTY" [(ngModel)] = "quantity" OnlyNumber="true" LengthValidater="4">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <label style="color:transparent">0</label>
            <button class="btn btn-block btn-success" (click)="addItems()">
              Add <span *ngIf="addItemsList.length != 0 ">More</span> Items
            </button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <mat-accordion>
      <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Item Details
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row mobileShowFont">
          <div class="col-xs-12" style="overflow: auto">
            <ng2-smart-table [settings]="orderBookingTableSetting" [source]="addItemsList" (delete)="deleteAddedItem($event)"></ng2-smart-table>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <div class="row mobileShowFont" style="margin: 0px">
        <div class="col-sm-6">
          <label style="color:transparent">0</label>
          <button class="btn btn-block btn-success" (click)="submitItems('park')" *ngIf="!inProgress">Park the order</button>
          <mat-spinner diameter=30 style="margin:0 auto;" [color]="spinnerColor" *ngIf="inProgress"></mat-spinner>
        </div>
    </div>
  </section>
</div>
